    .custom-select {
      position: relative;
      width: 100%;
    }

    .custom-select input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .options {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-top: none;
      background: white;
      display: none;
      z-index: 10;
    }

    .option-item {
      padding: 8px;
      cursor: pointer;
    }

    .option-item:hover {
      background: #f0f0f0;
    }/* === Book Detail Layout === */

.book-detail-card {
  display: flex;
  flex-wrap: wrap;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  max-width: 900px;
  width: 100%;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.book-detail-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
}

/* === Book Cover === */
.book-cover {
  flex: 100px;
  min-height: 400px;
  overflow: hidden;
  background: #e5e7eb;
}

.book-cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.book-cover img:hover {
  transform: scale(1.05);
}

/* === Book Info === */
/* --- Book Detail Layout --- */
.book-detail-container {
  display: flex;
  justify-content: center;
  padding: 40px 20px;
  background-color: #f8fafc;
}

.book-detail-card {
  display: flex;
  flex-direction: row;
  gap: 40px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  max-width: 1200px;
  width: 100%;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.book-detail-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

/* --- Book Cover --- */
.book-cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px 0 0 12px;
}

/* --- Book Info --- */
.book-info {
  flex: 1;
  padding: 30px;
  color: #1e293b;
}

.book-title {
  font-size: 2rem;
  font-weight: 700;
  color: #0f172a;
  margin-bottom: 16px;
}

.book-info p {
  margin: 6px 0;
  line-height: 1.5;
  color: #334155;
}

.book-info strong {
  color: #0f172a;
}

/* --- Description Section --- */
.book-description {
  margin-top: 20px;
  position: relative;
}

.book-description h2 {
  font-size: 1.2rem;
  margin-bottom: 8px;
  color: #0f172a;
}

.book-description p {
  max-height: 100px;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 5;
  -webkit-box-orient: vertical;
  color: #475569;
}

/* --- Buttons --- */
.book-actions {
  margin-top: 24px;
  display: flex;
  gap: 12px;
}

.btn {
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s ease;
}

.btn.primary {
  background-color: #2563eb;
  color: white;
}

.btn.primary:hover {
  background-color: #1d4ed8;
}

.btn.secondary {
  background-color: #e2e8f0;
  color: #1e293b;
}

.btn.secondary:hover {
  background-color: #cbd5e1;
}

/* --- Responsive --- */
@media (max-width: 768px) {
  .book-detail-card {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .book-cover img {
    border-radius: 12px 12px 0 0;
    max-width: 100%;
  }

  .book-info {
    padding: 20px;
  }

  .book-actions {
    justify-content: center;
  }
}
