    <!-- Create Book Modal -->
    <div
      class="modal"
      id="createBookModal"
      role="dialog"
      aria-labelledby="createBookTitle"
      aria-hidden="true"
    >
      <div class="modal-overlay" id="bookModalOverlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="createBookTitle">Add New Book</h2>
          <button
            class="modal-close"
            id="closeCreateBook"
            aria-label="Close dialog"
          >
            ‚úï
          </button>
        </div>
        <form class="modal-form" id="createBookForm">
          <div class="form-group">
            <label for="bookTitle">Title *</label>
            <input
              type="text"
              id="bookTitle"
              name="title"
              required
              placeholder="Enter book title"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="bookAuthor">Author *</label>
              <input
                type="text"
                id="authorName"
                placeholder="Type author name..."
                autocomplete="off"
              required/>
              <input type="hidden" id="author_id" />
              <ul id="authorList" class="suggestions"></ul>
            </div>

            <div class="form-group">
              <label for="bookGenre">Genre *</label>
              <select name="" id="bookGenre">
                <option value="">select genre</option>
                <option value="Historical Fiction">Historical Fiction</option>
                <option value="Drama">Drama</option>
                <option value="Mystery">Mystery</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Adventure">Adventure</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Literary Fiction">Literary Fiction</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Children">Children</option>
                <option value="Crime">Crime</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="bookISBN">ISBN *</label>
              <input
                type="text"
                id="bookISBN"
                name="isbn"
                required
                placeholder="ISBN-13"
              />
            </div>
            <div class="form-group">
              <label for="bookPublished">Published Date *</label>
              <input type="date" id="bookPublished" name="published" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="total_copy">Total Copy *</label>
              <input
                type="text"
                id="total_copy"
                name="total_copy"
                required
                placeholder="Total copies"
              />
            </div>
            <div class="form-group">
              <label for="available_copy">Available Copy *</label>
              <input
                type="text"
                id="available_copy"
                name="available_copy"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="price">Price *</label>
              <input type="text" id="price" name="price" placeholder="Price" />
            </div>

            <div class="form-group">
              <label>Status *</label>
              <div>
                <input type="radio" id="active" name="status" value="active" />
                <label for="active">Active</label>

                <input
                  type="radio"
                  id="inactive"
                  name="status"
                  value="inactive"
                />
                <label for="inactive">Inactive</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="bookCover">Book Cover</label>
            <div class="file-upload">
              <input type="file" id="bookCover" name="cover" accept="image/*" />
              <div class="file-upload-preview" id="coverPreview">
                <span>üì∑ No image selected</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="bookDescription">Description</label>
            <textarea
              id="bookDescription"
              name="description"
              placeholder="Brief book description..."
              rows="3"
            ></textarea>
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              id="cancelCreateBook"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              id="create_book_submit"
            >
              Create Book
            </button>
            <button class="buttonload" id="buttonload">
              <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
            </button>
          </div>
        </form>
