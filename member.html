    <div class="main-wrapper">
      <!-- Top Bar -->
      <header class="top-bar" role="banner">
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search members..."
            aria-label="Search"
          />
          <span class="search-icon">ğŸ”</span>
        </div>

        <div class="top-bar-actions">
          <button class="icon-btn notification-btn" aria-label="Notifications">
            ğŸ””
            <span class="notification-badge">3</span>
          </button>

          <div class="user-profile">
            <img
              src="/placeholder.svg?height=40&width=40"
              alt="User avatar"
              class="avatar"
            />
            <span class="user-name">Sarah Chen</span>
          </div>
        </div>
      </header>

      <!-- Books Table -->
      <section class="table-section" aria-label="Members inventory">
        <div class="section-header">
          <h2 class="section-title">Members Inventory</h2>
          <button
            class="btn btn-secondary btn-sm"
            id="AddMember"
            aria-label="Create new book"
          >
            + Add Member
          </button>
        </div>

        <div class="table-wrapper">
          <table class="data-table" role="table" aria-label="Members list">
            <thead>
              <tr>
                <th role="columnheader" aria-sort="none">
                  <button class="sortable-header">Id</button>
                </th>
                <th role="columnheader" aria-sort="none">
                  <button class="sortable-header">Name</button>
                </th>
                <th role="columnheader" aria-sort="none">
                  <button class="sortable-header">Email</button>
                </th>
                <th role="columnheader" aria-sort="none">
                  <button class="sortable-header">Address</button>
                </th>
                <th role="columnheader" aria-sort="none">
                  <button class="sortable-header">Membership_date</button>
                </th>
                <th role="columnheader" aria-sort="none">
                  <button class="sortable-header">Status</button>
                </th>

                <th role="columnheader">Actions</th>
              </tr>
            </thead>
            <tbody id="tableMemberBody"></tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
          <button
            class="pagination-btn"
            id="btnPrev"
            aria-label="Previous page"
          >
            â† Prev
          </button>
          <div class="pagination-info">
            Page <span id="currentPage"></span> of
            <span id="totalPages"></span>
          </div>
          <button class="pagination-btn" aria-label="Next page" id="btnNext">
            Next â†’
          </button>
        </div>
      </section>
    </div>
    <!-- Create Member Modal -->
    <div
      class="modal"
      id="createMemberModal"
      role="dialog"
      aria-labelledby="createMemberTitle"
      aria-hidden="true"
    >
      <div class="modal-overlay" id="memberModalOverlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="createMemberTitle">Add New Member</h2>
          <button
            class="modal-close"
            id="closeCreateMember"
            aria-label="Close dialog"
          >
            âœ•
          </button>
        </div>
        <form class="modal-form" id="createMemberForm">
          <div class="form-group">
            <label for="memberUserName">Name *</label>
            <input
              type="text"
              id="memberUserName"
              name="userName"
              required
              placeholder="user name"
            />
          </div>

          <div class="form-group">
            <label for="memberEmail">Email *</label>
            <input
              type="email"
              id="memberEmail"
              name="email"
              required
              placeholder="member@example.com"
            />
          </div>
          <div class="form-group">
            <label for="address">Address *</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="memberJoinDate">Join Date *</label>
            <input type="date" id="memberJoinDate" name="joinDate" required />
          </div>
          <div class="form-group">
            <label>Status *</label>
            <div>
              <input type="radio" id="active" name="status" value="active" />
              <label for="active">Active</label>

              <input
                type="radio"
                id="inactive"
                name="status"
                value="inactive"
              />
              <label for="inactive">Inactive</label>
            </div>
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              id="cancelCreateMember"
            >
              Cancel
            </button>
            <button class="buttonload" id="buttonload">
              <i class="fa fa-spinner fa-spin" style="margin-right: 5px"></i>
            </button>
            <button type="submit" id="btnSubmitmember" class="btn btn-primary">
              Create Member
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- <script src="/script.js"></script> -->
    <script src="/member.js"></script>
