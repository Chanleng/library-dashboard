    <!-- Create Member Modal -->
    <div
      class="modal"
      id="createMemberModal"
      role="dialog"
      aria-labelledby="createMemberTitle"
      aria-hidden="true"
    >
      <div class="modal-overlay" id="memberModalOverlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="createMemberTitle">Add New Member</h2>
          <button
            class="modal-close"
            id="closeCreateMember"
            aria-label="Close dialog"
          >
            âœ•
          </button>
        </div>
        <form class="modal-form" id="createMemberForm">
          <div class="form-group">
            <label for="memberFirstName">Name *</label>
            <input
              type="text"
              id="memberFirstName"
              name="firstName"
              required
              placeholder="First name"
            />
          </div>

          <div class="form-group">
            <label for="memberEmail">Email *</label>
            <input
              type="email"
              id="memberEmail"
              name="email"
              required
              placeholder="member@example.com"
            />
          </div>
          <div class="form-group">
            <label for="address">Address *</label>
            <input type="text" id="address" name="address" required />
          </div>

          <div class="form-group">
            <label for="memberPhone">Phone</label>
            <input
              type="tel"
              id="memberPhone"
              name="phone"
              placeholder="Phone number"
            />
          </div>

          <div class="form-group">
            <label for="memberJoinDate">Join Date *</label>
            <input type="date" id="memberJoinDate" name="joinDate" required />
          </div>
          <div class="form-group">
            <label>Status *</label>
            <div>
              <input
                type="radio"
                id="active"
                name="status"
                value="active"
                required
              />
              <label for="active">Active</label>

              <input
                type="radio"
                id="inactive"
                name="status"
                value="inactive"
                required
              />
              <label for="inactive">Inactive</label>
            </div>
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              id="cancelCreateMember"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Create Member</button>
          </div>
        </form>
      </div>
