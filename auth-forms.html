<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Form Container -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Toggle Buttons -->
            <div class="flex gap-2 mb-8 bg-gray-100 p-1 rounded-lg">
                <button 
                    onclick="showLogin()" 
                    class="login-btn flex-1 py-2 px-4 rounded-md font-semibold transition-all bg-blue-600 text-white"
                >
                    Login
                </button>
                <button 
                    onclick="showRegister()" 
                    class="register-btn flex-1 py-2 px-4 rounded-md font-semibold transition-all text-gray-600 hover:text-gray-800"
                >
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome Back</h2>
                
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        placeholder="you@example.com"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>

                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <!-- Wrapped password input with relative positioning and added eye icon toggle button -->
                    <div class="relative">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            placeholder="••••••••"
                            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                        <button
                            type="button"
                            onclick="togglePassword('loginPassword')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                        >
                            <svg class="w-5 h-5 eye-icon-login" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="w-4 h-4 text-blue-600 rounded">
                        <span class="text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
                </div>

                <button 
                    type="submit"
                    class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Sign In
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-4 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Account</h2>
                
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="fullName" 
                        placeholder="John Doe"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>

                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        placeholder="you@example.com"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>

                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <!-- Wrapped password input with eye icon toggle -->
                    <div class="relative">
                        <input 
                            type="password" 
                            id="registerPassword" 
                            placeholder="••••••••"
                            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                        <button
                            type="button"
                            onclick="togglePassword('registerPassword')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                        >
                            <svg class="w-5 h-5 eye-icon-register" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password
                    </label>
                    <!-- Wrapped confirm password input with eye icon toggle -->
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="••••••••"
                            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                        <button
                            type="button"
                            onclick="togglePassword('confirmPassword')"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                        >
                            <svg class="w-5 h-5 eye-icon-confirm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <label class="flex items-center gap-2">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 rounded" required>
                    <span class="text-sm text-gray-600">I agree to the <a href="#" class="text-blue-600 hover:text-blue-700">Terms and Conditions</a></span>
                </label>

                <button 
                    type="submit"
                    class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 mb-6 flex items-center gap-4">
                <div class="flex-1 h-px bg-gray-300"></div>
                <span class="text-sm text-gray-500">OR</span>
                <div class="flex-1 h-px bg-gray-300"></div>
            </div>

            <!-- Social Login -->
            <div class="flex gap-4">
                <button class="flex-1 py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium text-gray-700">
                    Google
                </button>
                <button class="flex-1 py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors font-medium text-gray-700">
                    GitHub
                </button>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.querySelector('.login-btn').classList.add('bg-blue-600', 'text-white');
            document.querySelector('.login-btn').classList.remove('text-gray-600', 'hover:text-gray-800');
            document.querySelector('.register-btn').classList.remove('bg-blue-600', 'text-white');
            document.querySelector('.register-btn').classList.add('text-gray-600', 'hover:text-gray-800');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.querySelector('.register-btn').classList.add('bg-blue-600', 'text-white');
            document.querySelector('.register-btn').classList.remove('text-gray-600', 'hover:text-gray-800');
            document.querySelector('.login-btn').classList.remove('bg-blue-600', 'text-white');
            document.querySelector('.login-btn').classList.add('text-gray-600', 'hover:text-gray-800');
        }

        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login form submitted!');
        });

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            alert('Registration form submitted!');
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
        }
    </script>
</body>
</html>
